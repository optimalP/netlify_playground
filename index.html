<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dayip</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <section id="about">
      <h1>About Me</h1>
      <p>Hello! I'm David, a developer passionate about creating applications.</p>
    </section>

    <section id="idea-validation" class="my-5">
      <h2>Enter For a Referral</h2>
      <p>Control your Career Journey</p>

      <!-- Netlify Form -->
      <form id="ideaForm" name="idea-validation" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="idea-validation" />

         <!-- Honeypot field -->
        <p class="hidden">
          <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
        </p>

        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Resume Upload (With File Size Validation) -->
        <div class="mb-3">
          <label for="resume" class="form-label">Upload your resume (PDF, DOC, DOCX)</label>
          <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.doc,.docx" required />
          <div class="invalid-feedback" id="fileSizeError" style="display: none;">
            File size exceeds 500kB. Please upload a smaller file.
          </div>
        </div>

        <div class="mb-3">
          <label for="idea-feedback" class="form-label">Would you like to stay updated on exclusive insights and early access!</label>
          <select class="form-select" id="idea-feedback" name="idea-feedback" required>
            <option value="">Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="comments" class="form-label">Additional Comments</label>
          <textarea class="form-control" id="comments" name="comments"></textarea>
        </div>

        <!-- Google reCAPTCHA widget -->
        <div data-netlify-recaptcha="true"></div>

        <button type="submit" class="btn btn-primary">Sign me up!</button>
      </form>
    </section>
  </div>

  <script>
    // File size validation script
    document.getElementById('ideaForm').addEventListener('submit', function(event) {
      const fileInput = document.getElementById('resume');
      const maxSize = 500 * 1024; // 500kB in bytes

      // Check if a file was uploaded
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        
        // If the file exceeds the max size, show an error message and prevent submission
        if (file.size > maxSize) {
          event.preventDefault();  // Prevent form submission
          document.getElementById('fileSizeError').style.display = 'block';  // Show the error
        }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
